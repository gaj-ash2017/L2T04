<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <!-- Bootstrap CSS Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS Style-->
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <!-- Div container begins here -->
    <div class="container">
        <h2 class="mt-5 mb-5 card-header text-center text-primary">Catalogue of Books</h2>
        <div class="mb-5">
            <!-- Row begins here -->
            <div class="row">
                <!-- Author info begins here -->
                <div class="form-group col-md-6 mb-3">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="Enter Author">
                </div>
                <!-- Author info ends here -->
                <!-- Book Title info begins here -->
                <div class="form-group col-md-6 mb-3">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <!-- Book Title info ends here -->
                <!-- Genre info begins here -->
                <div class="form-group col-md-6 mb-3">
                    <label for="genre">Genre</label>
                    <input type="text" name="genre" class="form-control" id="genre" placeholder="Enter Genre">
                </div>
                <!-- Genre info ends here -->
                <!-- Reviews info begins here -->
                <div class="form-group col-md-6 mb-3">
                    <label for="reviews">Reviews</label>
                    <input type="text" name="reviews" class="form-control" id="reviews" placeholder="Enter Review">
                </div>
                <!-- Reviews info ends here -->
                <!-- Class for submit and edit begins here -->
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addBook()">Add Book</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
                <!-- Class for submit and edit ends here -->
            </div>
        </div>
        <hr>
        <!-- Book Information displays in table form -->

        <div class="row mt-5">
            <!-- Display take up all 12 columns in media display -->
            <div class="col-12">
                <!-- Table begins here -->
                <table class="table table-bordered" id="crudTable">
                    <!-- Table header begins here -->
                    <thead>
                        <!-- Table row begins here -->
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Reviews</th>
                            <th>Actions</th>
                        </tr>
                        <!-- Table row ends here -->
                    </thead>
                    <!-- Table header ends here -->
                    <tbody>
                    </tbody>
                </table>
                <!-- Table ends here -->
            </div>
        </div>
    </div>
    <!-- Div container ends here -->

    <!-- Javascript File loads here -->
    <script type="text/javascript" src="book.js"></script>
</body>

</html>
